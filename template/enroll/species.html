{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Species Data</title>

        <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">

        <style>
            .main-container{
                background-image: url('{% static "sea2.jpg" %}');
            }

            html{
                background-image: url('{% static "sea2.jpg" %}');
            }
        </style>

    </head>
    <body class="container">     
        <h1 class="heading"><u><strong>Species Data</strong></u></h1><br>   
        <form>
        <div class="main-container">                        
                <div>                 
                    <label class="labels">Species_Id:</label>
                    <input type="number" class="number" id="spe_id" name="spe_id" placeholder="Species_Id"/>
                    
                    
                </div>
                <div>
                    <label class="labels">Hatchery_ID:</label>
                    <input type="text" class="text" id="hat_id" name="hat_id" placeholder="Hatchery_ID"/>
                </div>  
                <div>
                    <label class="labels">Species_Name:</label>
                    <input type="text" class="text" id="spe_name" name="spe_name" placeholder="Species_Name"/>
                    
                </div>
                <br>    
                                
                <div>
                    <input type="submit" class="submit" id="submit-bt" name="submit-bt" onclick="alert('Data Saved')" value="Add Data"/> 
                </div>     
                
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br>
            <h1 class="heading"><u><strong>Cliental Data</strong></u></h1><br>
            <div class="main-container">
                <div>                 
                    <label class="labels">Hatechary_Id:</label>
                    <input type="number" class="number" id="hat_id" name="hat_id" placeholder="Hatechary_Id"/> 
                </div>
                <div>
                    <label class="labels">Clients:</label>
                    <input type="text" class="text" id="hat_id" name="hat_id" placeholder="Hatchery_ID"/>
                </div>
                <div>
                    <label class="labels">Years:</label>
                    <input type="text" class="text" id="yrs" name="yrs" placeholder="Years"/>
                    
                </div>
                <div>
                    <label class="labels">Client_ID:</label>
                    <input type="number" class="number" id="clt_id" name="clt_id" placeholder="Client_ID"/>
                </div>
                <div>
                    <input type="submit" class="submit" id="submit-bt" name="submit-bt" value="Add Data"/> 
                </div>
            </div>
            <br><br><br><br><br><br><br><br>
                  
        </form>
        

    </body>
</html>
