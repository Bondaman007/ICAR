{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Accreditation Data</title>

        <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
        <style>
            .main-container{
                background-image: url('{% static "sea2.jpg" %}');
            }

            html{
                background-image: url('{% static "sea2.jpg" %}');
            }
        </style>

    </head>
    <body class="container">     
        <h1 class="heading"><u><strong>Accreditation Data</strong></u></h1><br>   
        <form>
        <div class="main-container"> 
                       
                <div>                 
                    <label class="labels">Accreditation_Id:</label>
                    <input type="number" class="number" id="acc_id" name="acc_id" placeholder="Accreditation_Id"/>
                    
                    
                </div>
                <div>
                    <label class="labels">Hatchery_ID:</label>
                    <input type="text" class="text" id="hat_id" name="hat_id" placeholder="Hatchery_ID"/>
                </div>  
                <div>
                    <label class="labels">Accreditation_Agency:</label>
                    <input type="text" class="text" id="Acc_Agency" name="Acc_Agency" placeholder="Accreditation_Agency"/>
                    
                </div>    
                <div>
                    <label class="labels">Term:</label>
                    <input type="number" class="number" id="term" name="term" placeholder="Term"/>
                </div>          
                <div>
                    
                    <label class="labels">Year_of_Accrreditation:</label>
                    <input type="text" class="text" id="year_acc" name="year_acc" placeholder="Year_of_Accrrediation"/>
                    
                </div><br>
                
                <div>
                    <input type="submit" class="submit" id="submit-bt" name="submit-bt" value="Add Data"/> 
                </div>  <br>           
                
            </div>
            <br>
                  
        </form>
        

    </body>
</html>
