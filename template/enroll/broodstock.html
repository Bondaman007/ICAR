{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Broodstock Data</title>

        <link rel="stylesheet" href="{% static 'css/style2.css' %}">
        
        <style>
            .main-container{
                background-image: url('{% static "sea2.jpg" %}');
            }

            html{
                background-image: url('{% static "sea2.jpg" %}');
            }
        </style>
    </head>
    <body class="container">     
        <h1 class="heading"><u><strong>Broodstock Data</strong></u></h1><br>   
        <form>
        <div class="main-container"> 
                       
                <div>                 
                    <label class="labels">Hatchery_ID:</label>
                    <input type="number" class="number" id="hat_id" name="hat_id" placeholder="Hatchery_ID"/>
                    
                    
                </div>
                <div>
                    <label class="labels">Broodstock_Type:</label>
                    <input type="text" class="text" id="brood_type" name="brood_type" placeholder="Broodstock_Type"/>
                </div>  
                <div>
                    <label class="labels">Name_Broodstock:</label>
                    <input type="text" class="text" id="name_brood" name="name_brood" placeholder="Name_Broodstock"/>
                    
                </div>    
                <div>
                    <label class="labels">Mgt_Procedure_Broodstock:</label>
                    <input type="number" class="number" id="mgt_brood" name="mgt_brood" placeholder="Mgt_Procedure_Broodstock"/>
                </div>          
                <div>
                    
                    <label class="labels">No_Ponds_Broodstock:</label>
                    <input type="text" class="text" id="no_brood" name="no_brood" placeholder="No_Ponds_Broodstock"/>
                    
                </div>
                <div>
                    <label class="labels">No_Spawn_Produce:</label>
                    <input type="text" class="text" id="no_spawn" name="no_spawn" placeholder="No_Spawn_Produce"/>
                </div>  
                <div>
                    <label class="labels">Species_ID:</label>
                    <input type="text" class="text" id="spe_id" name="spe_id" placeholder="Species_ID"/>
                    
                </div>    
                <div>
                    <label class="labels">No_Fry_Producing:</label>
                    <input type="number" class="number" id="no_fry" name="no_fry" placeholder="No_Fry_Producing"/>
                </div>          
                <div>
                    
                    <label class="labels">No_Nursery_Ponds:</label>
                    <input type="text" class="text" id="no_nur" name="no_nur" placeholder="No_Nursery_Ponds"/>
                    
                </div><br>
                
                <div>
                    <input type="submit" class="submit" id="submit-bt" name="submit-bt" value="Add Data"/> 
                </div>  <br>           
                
            </div>
            <br>
                  
        </form>
        

    </body>
</html>
